  <!-- Detect when PWA is installed and notify backend -->
  <script>
    // Fired when PWA is installed to homescreen
    window.addEventListener('appinstalled', async (evt) => {
      try {
        // read token from localStorage (set by Flutter/Dart)
        const token = localStorage.getItem('fcm_token');
        if (!token) return;
        // POST token to your server endpoint so backend can send a welcome push
        await fetch('https://your-backend.example.com/register_installed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fcmToken: token, installedAt: new Date().toISOString() })
        });
      } catch (e) {
        console.error('appinstalled handler error', e);
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
